<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../static/loginreg/master.css">
    <title>Log in/Registration</title>
  </head>
  <body>
     <div class="wrapper">
          <div class="header">
               <h1>Friender</h1>
               <hr>
          </div>
         <!--Errors -->
         {% if messages %}
           <ul>
             {% for message in messages %}
               <li>{{ message }}</li>
             {% endfor %}
           </ul>
         {% endif %}

         <!--End Errors -->
         <div class="registration">

              <h2>Register</h2>
                   <form action= "{% url 'register'%}" method="post">
                     {% csrf_token%}
                     <label>Name:</label>
                     <input id="name" type="text" name="name" />
                     <br>

                     <label>Alias:     </label>
                     <input id="alias" type="text" name="alias" />
                     <br>

                     <label>Email:</label>
                     <input class="email" type="email" name="email" />
                     <br>

                     <label>Password:</label>
                     <input class="password" type="password" name="password" />
                     <br>

                     <label>Confirm Password:</label>
                     <input id="passconf" type="password" name="password_confirmation" />
                     <br>

                     <input class= "button" type="submit" value="Register">
                   </form>
          </div>

          <div class="login">

              <h2>Login</h2>
                   <form action= "{% url 'login'%}" method="post">
                     {% csrf_token%}

                     <label>Email:</label>
                     <input class="email" type="email" name="email" />
                     <br>

                     <label>Password:</label>
                     <input class="password" type="password" name="password" />
                     <br>

                     <input class= "button" type="submit" value="Login">
                   </form>
          </div>
     </div>
  </body>
</html>
